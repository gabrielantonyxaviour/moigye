specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GyeFactory
    network: verychain
    source:
      address: "0xDDb711e1594A8d6a35473CDDaD611043c8711Ceb"
      abi: GyeFactory
      startBlock: 4131357
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Circle
      abis:
        - name: GyeFactory
          file: ./abis/GyeFactory.json
        - name: GyeCircle
          file: ./abis/GyeCircle.json
      eventHandlers:
        - event: CircleCreated(indexed uint256,indexed address,string,address,uint256,uint256,uint256,uint256,uint256,uint8)
          handler: handleCircleCreated
      file: ./src/gye-factory.ts
templates:
  - kind: ethereum
    name: GyeCircle
    network: verychain
    source:
      abi: GyeCircle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Circle
        - Member
        - Round
        - Contribution
        - Bid
      abis:
        - name: GyeCircle
          file: ./abis/GyeCircle.json
      eventHandlers:
        - event: MemberJoined(indexed uint256,indexed address,uint256)
          handler: handleMemberJoined
        - event: ContributionMade(indexed uint256,indexed address,uint256,uint256)
          handler: handleContributionMade
        - event: RoundStarted(indexed uint256,indexed uint256,uint256)
          handler: handleRoundStarted
        - event: PayoutDistributed(indexed uint256,indexed uint256,indexed address,uint256)
          handler: handlePayoutDistributed
        - event: MemberSlashed(indexed uint256,indexed address,uint256)
          handler: handleMemberSlashed
        - event: BidPlaced(indexed uint256,indexed uint256,indexed address,uint256)
          handler: handleBidPlaced
        - event: CircleStatusChanged(indexed uint256,uint8)
          handler: handleCircleStatusChanged
        - event: StakeWithdrawn(indexed uint256,indexed address,uint256)
          handler: handleStakeWithdrawn
      file: ./src/gye-circle.ts
